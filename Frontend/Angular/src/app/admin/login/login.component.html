<section><div class="container">
  <div class="row">
    <h2><strong>Login For Admin Page</strong> <a href="https://goo.gl/pR8ito" target="_blank"></a> <br/></h2><br/>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Start form -->
      <hr/>

      <form>
        <div class="form-group">
          <label for="username">Admin Username</label>
          <input [(ngModel)]="usernameBinded" type="text" name="passport"
                 class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Passport Number">
        </div>
        <div class="form-group">
          <label for="visaReference">Admin Password</label>
          <input [(ngModel)]="passwordBinded" type="text" class="form-control" name="refNum"
                 id="visaReference" placeholder="Visa Reference Number">
        </div>
        <div class="form-check">
          <button (click)="onSearch()" type="submit" class="btn btn-primary pull-right">Login</button>
        </div>
        <p style="color:red;" *ngIf="!isValid">Wrong Username or Password</p>
      </form>


      <!-- End form -->
    </div>

  </div>
</div>
</section>


<section *ngIf="isValid">
  <div class="container">
    <div class="row">
  <table class="table table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Type</th>
      <th scope="col">Approve</th>
      <th scope="col">Reject</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let visa of visaDTO">
      <th scope="row">{{visa.visaId}}</th>
      <td>{{visa.user.userFname}}</td>
      <td>{{visa.user.userLname}}</td>
      <td>@{{visa.visaType}}</td>
      <td><button>Approve</button></td>
      <td><button>Reject</button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
    </tbody>
  </table>
    </div></div>
</section>
