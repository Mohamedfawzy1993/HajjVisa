<section><div class="container">
  <div class="row">
    <h2><strong>Check Your Visa Status</strong> <a href="https://goo.gl/pR8ito" target="_blank"></a> <br/></h2><br/>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Start form -->
      <hr/>

      <form>
        <div class="form-group">
          <label for="passportNumber">Passport Number</label>
          <input [(ngModel)]="passportNumber" type="text" name="passport"
                 class="form-control" id="passportNumber" aria-describedby="emailHelp" placeholder="Enter Passport Number">
        </div>
        <div class="form-group">
          <label for="visaReference">Visa Reference Number</label>
          <input [(ngModel)]="visaNumber" type="text" class="form-control" name="refNum" id="visaReference" placeholder="Visa Reference Number">
        </div>
        <div class="form-check">
          <button (click)="onSearch()" type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>

      </form>


      <!-- End form -->
    </div>

  </div>
</div>
</section>


<div *ngIf="isFound && isSearched">
  <div class="container">
    <h1>
      Your Visa Status is :{{visaObj.visaStatus}}
    </h1>

    <div *ngIf="visaObj.visaStatus != 'Pending'">
      <a [href]="sanitize('http://localhost:8181/download?fileName='+visaObj.visaURL)"><span class="fa fa-download fa-5x" style="color:green" ></span></a>

</div>


<div *ngIf="isSearched && !isFound">
  <div class="container">
  <h2>Visa Application Not Found , Kindly Check Data</h2>
  </div>
</div>
